      <div id="side-three">

      </div>
      <button type="submit" id="btnOne">Add</button>
      </form>
    </div>
    <div id="equilateral">
      <h6>Equilateral:</h6>
      <ul id="eqUl">
      </ul>
    </div>
    <div id="isosceles">
      <h6>Isosceles:</h6>
      <ul id="isoUl">
      </ul>
    </div>
    <div id="scalene">

      <ul id="scaUl">
      </ul>
    </div>
    </div>
